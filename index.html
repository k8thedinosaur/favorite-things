<!-- Favorite Things Webpage
When you're comfortable using arrays in the console, move on to implementing them into a full project:

Build a page with a form containing input fields where users may enter several of their favorite things.
Then, write code that gathers each of these form input values and places them into one array.
After this is done, use your site to practice targeting and moving elements between arrays:
Use square bracket notation to access the second, first, and third elements of the original array of favorite things.
Then, use push() to add only these elements to a brand new array.
Finally, display this new array in your page's HTML as list items in a <ul> tag. -->

<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container well">
      <div class="row">
        <div class="col-md-7">
          <div class="row">
            <h1>Favorite Bits of Cats Survey</h1>
            <div class="col-md-12" id="questions">
              <form id="favorite-form">
                <div class="form-group">
                  <label for="cat-type">What is your favorite type of cat?</label>
                  <input id="cat-type" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="cat-part">What is your favorite part of a cat?</label>
                  <input id="cat-part" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="cat-color">What is your favorite color of cat?</label>
                  <input id="cat-color" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">Meow</button>
              </form>
            </div>
            <div class="col-md-12" id="answers">
              <p>Based on our extensive and very scientific data colleciton process, we have concluded that your favorite bits of cats are:</p>
              <ul>
                <li><span class="cat-type"></span> types</li>
                <li>the <span class="cat-part"></span> part</li>
                <li><span class="cat-color"></span> color</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <img src="img/favorite-kittens.jpg" alt="comic about favorite kittens">
        </div>
      </div>
    </div>
  </body>
</html>
